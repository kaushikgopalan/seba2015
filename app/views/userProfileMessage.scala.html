@import java.util


@(allNotifications:util.List[Notification], notification: Notification)

<div class="form-horizontal">

    @messageDetails(notification)

  <div class="form-group">
    <label for="inputDescrip" class="col-sm-3 control-label">List of Messages :</label>
    <div class="col-sm-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Text</th>
            <th>Other</th>
          </tr>
        </thead>
        <tbody>
        @for(n <- allNotifications){
          <tr>
            <th scope="row">@n.id</th>
            <td width="50">@n.title</td>
            <td width="80">@n.text</td>
            <td>x</td>
          </tr>

        }

@(help: Help)

<!DOCTYPE html>
<html>
<head>
  @head("Help Details")
<script type="text/javascript"
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIwe654Ap3O6jqeVXCrMdQC4eXV0XOBV8">
</script>
<script>
  var map;
  function initialize() {

  var dynLocation = new google.maps.LatLng(@help.latitude, @help.longitude);

  //var myLatlng = new google.maps.LatLng(48.134293, 11.555912);
  var mapOptions = {
    zoom: 11,
    center: dynLocation
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: dynLocation,
      map: map,
      title: 'Hello World!'
  });
  var populationOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: dynLocation,
      radius: 4000
    };
  var cityCircle = new google.maps.Circle(populationOptions);


  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>


</head>
<body>
  @navBar()
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Help Details: </strong>@help.name
      </div>
      <div class="panel-body">
        <div class="col-md-6">
          <img class="help-image" src="http://eastebuilder.co.uk/img/pictures/594.jpg" alt=""/>
          <div class="help-details-ctas">
            <button type="button" class="btn btn-primary btn-md" style="width: 100%">Offer Help</button>
          </div>
        </div>
        <div class="col-md-6">
          <h5 class="text-center">@help.name <button type="button" class="btn btn-warning btn-xs">@help.category.name</button></h5>
          <div class="categories-container">

          </div>
          <dl class="dl-horizontal">
            <dt>
              Owner:
            </dt>
            <dd>
              <a href="/users/@help.owner.login"><img class="userIcon-img" src="@routes.Assets.at("images/user_profile.png")" alt=""/>@help.owner.firstName @help.owner.lastName</a>
            </dd>
            <dt>
              Created On:
            </dt>
            <dd>
            @help.creatingDate
            </dd>
            <dt>
              Description:
            </dt>
            <dd>
              @help.description
            </dd>
            <dt>
              Dates:
            </dt>
            <dd>
              TODO@help.dates
            </dd>
          </dl>
        </div>
        <div class="col-md-12">
          <p><strong>Location:</strong></p>
          <div class="postJob-map" id="map-canvas"></div>
        </div>
      </div>
    </div>

  </div>

  @footer()


</body>
</html>

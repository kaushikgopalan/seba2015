<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form action="">
      <div class="panel panel-primary">
        <div class="panel-heading">

          <h4>Help details:</h4>

        </div>
        <div class="panel-body">
          <div class="form-inline">
            <div class="form-group">
              <label for="">Kind of skill:</label>
              <select class="form-control">
                <option>select skill</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Where:</label>
              <input type="text" placeholder="Enter your location"/>
            </div>
          </div>
          <br/>
          <div class="form-inline">
            <div class="form-group">
              <label for="">From when:</label>
              <select class="form-control">
                <option>select date</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">To when:</label>
              <select class="form-control">
                <option>select date</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Price</label>
              <input type="text" placeholder="EUR"/>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">

          <h4>About your ad:</h4>

        </div>
        <div class="panel-body">
          <textarea class="form-control" rows="5">please enter your job description</textarea>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">

          <h4>About expert:</h4>

        </div>
        <div class="panel-body">
          <div class="form-inline">
            <div class="form-group">
              <label for="">Range of age:</label>
              <select class="form-control">
                <option>select age</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Years of experience:</label>
              <select class="form-control">
                <option>select experience</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Rating:</label>
              <select class="form-control">
                <option>select rating</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary  btn-lg pull-right">Post Help</button>


    </form>
  </div>
</div>
